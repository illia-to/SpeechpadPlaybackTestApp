<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<title>Playback test app</title>
</head>

<body>
	<div class="app">
		<div id="audioPlayer" class="container">
			<i class="fa fa-play fa-2x" aria-hidden="true" name="play"></i>
			<i class="fa fa-stop fa-2x" aria-hidden="true" name="stop"></i>
			<progress max="100" value="0" name="bar"></progress>
			<span name="duration"></span>
			<div>
				<input type="number" />
				<button name="seek">Seek</button>
			</div>
		</div>

    <br/>
    <br/>
    <br/>

		<div id="recordPlayer" class="container" style="display: none">
			<i class="fa fa-play fa-2x" aria-hidden="true" name="play"></i>
      <i class="fa fa-circle fa-2x" aria-hidden="true" name="record"></i>
			<i class="fa fa-stop fa-2x" aria-hidden="true" name="stop"></i>
		</div>

		<div class="bottom-nav">
			<div id="play">Player</div>
			<div id="record">Record</div>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/MediaPlayer.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
